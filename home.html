<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Son of Wisdom — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="sow-shell chat-app">
  <!-- Top app bar -->
  <header class="appbar">
    <button
      id="btn-menu"
      class="icon-btn hamburger"
      aria-label="Open conversations"
      data-tt-title="Conversation History"
      data-tt-body="View and switch between your past coaching conversations."
    >
      <span></span><span></span><span></span>
    </button>

    <div class="powered tiny">powered by <span class="brand-mini">Son of Wisdom</span></div>

    <button
      id="btn-logout"
      class="btn small logout-btn"
      data-tt-title="Logout"
      data-tt-body="Sign out of your account."
    >
      Logout
    </button>
  </header>

  <!-- Main content -->
  <main class="content" role="main">
    <section class="hero-mini">
      <h1 class="hero-mini-title">Son of Wisdom</h1>
      <p class="hero-mini-tagline">An AI Coach for the Warrior Heart.</p>
    </section>

    <section class="chips simple-chips" aria-label="Suggestions">
      <button
        class="chip"
        data-fill="Boosting energy and vitality tips"
        data-tt-title="Quick Prompt"
        data-tt-body="Fills the message box with a suggested question."
      >
        Boosting energy and vitality tips
      </button>

      <button
        class="chip"
        data-fill="I feel stuck about my business"
        data-tt-title="Quick Prompt"
        data-tt-body="Fills the message box with a suggested question."
      >
        I feel stuck about my business
      </button>

      <button
        class="chip"
        data-fill="Help me prepare for a tough conversation"
        data-tt-title="Quick Prompt"
        data-tt-body="Fills the message box with a suggested question."
      >
        Help me prepare for a tough conversation
      </button>
    </section>

    <section
      id="chat-panel"
      class="chat-panel"
      aria-live="polite"
      data-tt-title="Conversation"
      data-tt-body="Your messages and Son of Wisdom’s responses appear here."
    >
      <div id="chat-box" class="chat-box"></div>
    </section>

    <div id="status" class="status-line tiny">Signed in. How can I help?</div>
  </main>

  <!-- Composer dock -->
  <footer id="composer" class="composer" role="contentinfo">
    <div class="dock">
      <div class="dock-tools">
        <button
          id="btn-call"
          class="btn ghost pill"
          data-tt-title="Voice Call"
          data-tt-body="Start a live voice conversation."
        >
          Call
        </button>

        <button
          id="btn-files"
          class="btn ghost pill"
          data-tt-title="Upload Files (Coming Soon)"
          data-tt-body="Add documents to give the coach more context."
        >
          Files
        </button>

        <button
          id="btn-speak"
          class="btn ghost pill"
          data-tt-title="Voice Input (Coming Soon)"
          data-tt-body="Record your message using your microphone."
        >
          Speak
        </button>
      </div>

      <div class="dock-row">
        <input
          id="q"
          class="input dock-input"
          type="text"
          placeholder="Ask Son of Wisdom AI…"
          autocomplete="off"
          data-tt-title="Message Input"
          data-tt-body="Type your message to Son of Wisdom here."
        />
        <button
          id="btn-send"
          class="btn primary dock-send"
          data-tt-title="Send Message"
          data-tt-body="Send your message to the AI coach."
        >
          Send
        </button>
      </div>
    </div>
  </footer>

  <!-- App logic -->
  <!-- DEV ONLY: keep this commented on production so we don't load dev-local.js -->
  <!-- <script src="app/dev-local.js"></script> -->

  <script type="module" src="app/home.js"></script>
</body>
</html>
